<html>
  <head>
    <meta charset="UTF=8" />
    <meta name="keywords" meta name="description" />
    <title>USER PROFILE</title>
  </head>
  <body>
    <form>
      <h1><u>USER PROFILE FORM</u>:</h1>
      <center>
        <table border="2">
          <tr>
            <td>Name</td>
            <td>
              <input type="text" name="Name" value="" placeholder="BHARGAV" />
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email" name="Email" value="" required /></td>
          </tr>
          <tr>
            <td>Phone No</td>
            <td><input type="text" name="phoneno" value="" /></td>
          </tr>
          <tr>
            <td>Website</td>
            <td><input type="text" name="website" value="" /></td>
          </tr>
          <tr>
            <td>Linkedin Profile URL</td>
            <td>
              <input type="url" name="linkedinprofileurl" value="" required />
            </td>
          </tr>
          <tr>
            <td>Github URL</td>
            <td><input type="url" name="githuburl" value="" required /></td>
          </tr>
          <tr>
            <td>School</td>
            <td><input type="text" name="school" value="" /></td>
          </tr>
          <tr>
            <td>College</td>
            <td><input type="text" name="college" value="" /></td>
          </tr>
          <tr>
            <td>Education</td>
            <td><input type="text" name="education" value="" /></td>
          </tr>
          <tr>
            <td>Percentage</td>
            <td><input type="text" name="percentage" value="" readonly /></td>
          </tr>
          <tr>
            <td>Skills</td>
            <td>
              <select name="skills" multiple>
                <option value="">choose skills</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JAVA">JAVA</option>
                <option value="PHYTON">PHYTON</option>
                <option value="AUTO CAD">AUTO CAD</option>
                <option value="SOLID WORKS">SOLID WORKS</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Hobbies</td>
            <td>
              <select name="choose">
                <option value="choose">choose</option>
                <option value="cricket">cricket</option>
                <option value="football">football</option>
                <option value="watching tv">watching tv</option>
                <option value="Netflix">netflix</option>
                <option value="shopping">shopping</option>
                <option value="reading books">reading books</option>
                <option value="travelling">travelling</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>About Me</td>
            <td>
              <textarea name="description" maxlength="100"></textarea>
            </td>
          </tr>
          <tr>
            <td>OTP</td>
            <td><input type="number" name="otp" value="" /></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input type="text" name="password" value="" minlength="8" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" name="submit" value="Create My Profile" />
            </td>
          </tr>
        </table>
      </center>
    </form>
  </body>
</html>
